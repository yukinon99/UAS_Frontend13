<!DOCTYPE html>
<html ng-app="profileApp">
<head>
    <title>Profile</title>
    <link rel="stylesheet" href="/css/profile.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="/js/profile.js"></script>
</head>
<body ng-controller="ProfileController" ng-init="initUser(<%= JSON.stringify(user) %>)">
    <h2>Profile</h2>
    
    <div class="success-message" ng-if="successMessage" ng-class="{'fade-out': fadeOut}">
        {{successMessage}}
    </div>

    <div class="error-message" ng-if="errorMessage" ng-class="{'fade-out': fadeOut}">
        {{errorMessage}}
    </div>

    <form ng-submit="updateProfile()">
        <input type="text" ng-model="user.username" required><br>
        <input type="email" ng-model="user.email" required><br>
        <div class="button-group">
            <button type="submit" class="btn btn-primary">Update Profile</button>
            <a href="/" class="btn btn-secondary">Back to Home</a>
        </div>
    </form>

    <div class="action-buttons">
        <button ng-click="logout()" class="btn btn-secondary">Logout</button>
        <button ng-click="deleteAccount()" class="btn btn-danger">Delete Account</button>
    </div>
</body>
</html>
