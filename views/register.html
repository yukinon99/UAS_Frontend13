<!DOCTYPE html>
<html ng-app="authApp">
<head>
    <title>Register</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .registration-container {
            display: flex;
            min-height: 100vh;
        }
        
        .image-section {
            flex: 1;
            position: relative;
            color: white;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center; 
            overflow: hidden;
        }

        .video-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .form-section {
            flex: 1;
            padding: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .registration-form {
            width: 100%;
            max-width: 400px;
            padding: 2rem;
        }

        .form-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 1.5rem;
        }

        .form-control {
            padding: 0.8rem;
            margin-bottom: 1rem;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .register-btn {
            width: 100%;
            padding: 0.8rem;
            background-color: #89bef0;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .price-tag {
            font-size: 2rem;
            font-weight: bold;
            margin: 1rem 0;
        }

        .price-period {
            font-size: 1rem;
            opacity: 0.9;
        }

        .form-title, .bold-text {
            font-weight: bold;
            font-family: 'Roboto', sans-serif;
        }

        .logo {
            max-width: 30%;
            height: auto;
        }
    </style>
</head>
<body ng-controller="AuthController">
    <div class="registration-container">
        <div class="image-section">
            <video class="video-background" autoplay muted loop>
                <source src="/videos/Product.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <div class="overlay"></div>
            <img src="/images/logo.png" alt="Logo" class="logo">
            <p class="bold-text"><strong>Let's join us to make your music how you wanted</strong></p>
        </div>
        
        <div class="form-section">
            <div class="registration-form">
                <h3 class="form-title">Registration Form</h3>
                
                <form ng-submit="register()">
                    <div ng-if="errorMessage" class="alert alert-danger">
                        {{errorMessage}}
                    </div>

                    <input type="text" 
                           class="form-control" 
                           placeholder="Username"
                           ng-model="user.username" 
                           required>

                    <input type="email" 
                           class="form-control" 
                           placeholder="Your Email"
                           ng-model="user.email" 
                           required>

                    <input type="password" 
                           class="form-control" 
                           placeholder="Password"
                           ng-model="user.password" 
                           required>

                    <input type="password" 
                           class="form-control" 
                           placeholder="Confirm Password"
                           ng-model="user.confirmPassword" 
                           required>

                    <div class="mb-3">
                        <input type="checkbox" 
                               id="terms" 
                               ng-model="user.acceptTerms" 
                               required>
                        <label for="terms">
                            By signing up, you agree to the
                            <a href="#" style="color: #89bef0; text-decoration: none;">Play Term of Service</a>
                        </label>
                    </div>

                    <button type="submit" class="register-btn">Register</button>
                </form>
            </div>
        </div>
    </div>

    
    <script src="/js/auth.js"></script>
</body>
</html>
